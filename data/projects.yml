restyling-hugo-lens-middelburg:
  name: "Een volledige restyling van het pand en interieur Optiek Hugo Lens"
  description: "Om haar klanten beter van dienst te kunnen zijn zal de Optiek moeten uitbreiden. Hierdoor wordt de capaciteit van de optiek vergroot. Er worden twee refractieruimten toegevoegd. Door het ontwerp wordt ook juist het ambacht van de optiek benadrukt. Waar eerder de werkplaats verborgen was wordt deze nu het hart van de optiek. Hier wordt met veel zorg de materialen op sterkte geslepen en aangepast op de wensen de klant. De klant kan nu zien hoe deze handelingen worden verricht. Naast de interne verbouw wordt ook gelijk de buitenkant aangepakt. Het orginele karakter van het jaren ’30 pand wordt teruggebracht en versterkt door de slanke zonwering met uitnodigende glazen luifel in byzantijns dat speciaal wordt verlijmd en geslepen in deze karakteristieke vorm."
