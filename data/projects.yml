gebruiksklaar-interieur-rijswijk:
  name: "Gebruiksklaar interieur met fantastisch uitzicht te Rijswijk"
  description: "Dit ruime appartement is gelegen op de 17e verdieping en heeft een fantasich uitzicht over Delft. We hebben hiervoor een uitgesproken ontwerp gemaakt en gerealiseerd. De woning is gebruiksklaar opgeleverd met gebruikmaking van eigen meubels en door ons toegevoegde vintage meubels en assecoires. Het appartement kende de gebruikelijke woningbouwkwaliteit in afwerking en toegepaste materialen. Er is ingezet op een opwaardering van het afwerkingsniveau en de toegepaste materialen. Hoogwaardige vloerafwerking in visgraatmotief, breakfastbar in compositesteen, stalen taatsdeuren voor de woonkamer entree en studie. De roodkoperen lampen zijn in eigen beheer ontworpen en gemaakt van gerecyclede boilervaten."
  city_name: "Rijswijk"
  city_slug: "rijswijk"
