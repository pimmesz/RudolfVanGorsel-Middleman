herstel-dakconstructie-pand-breda:
  name: "Herstel en uitbreiding dakconstructie na verwoestende brand voor pand uit 1896"
  description: "Volledige renovatie van het klassieke 18e eeuws pand, waarin BVBD ook kantoor houdt. Tijdens de vergunningsaanvraag werd in een BIM(building information model) de gehele opbouw uitgewerkt. Alle gebouwonderdelen werden digitaal uitgetekend en getoetst met andere constructieonderdelen van diverse leveranciers. Na de afstemming konden de fabriekanten hun product geheel prefabriceren. De gebouwonderdelen werden op diepladers afgeleverd en op de bestaande situatie geplaatst. Na verlenen van de vergunning was binnen 1 week de oude constructie verwijderd en de nieuwe uitgebouwde constructie wind- en waterdicht geinstalleerd. De impact voor de omgeving aan de drukke doorgaande route werd hierdoor nihil."
