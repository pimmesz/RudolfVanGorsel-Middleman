2-naar-3-kamer-appartement-den-haag:
  name: "Van 2-kamer naar 3-kamer appartement te Den Haag"
  description: "Dit buitenlandse expat gezin zocht een compacte woning in Den Haag. Wij zijn al vroeg betrokken geraakt bij deze zoektocht en hebben hierin geadviseerd. Deze woning sloot aan bij de wensen als locatie en sfeer. Echter het woonprogramma sloot niet aan. Na een quick-scan zagen we mogelijkheden om de indeling te veranderen. Hierdoor werd de woning wel geschikt als gezinswoning en werden de sterke punten van het appartement benadrukt. Na een lange vakantie van het gezin en een ingrijpende verbouwing door ons. Kon het gezin gelijk intrekken in hun nieuwe woning, die zonder inspanning gelijk bewoond kon worden. Een heerlijk lichte badkamer met bad en opstelplaats voor wasmachine en droger. Een strak vormgegeven keuken nabij het balkon. De sfeer van de woning werd versterkt door strakke afwerking, buiten verlichting, en het terugvinden en terugplaatsen van de orginele 80 jaar oude deuren."
  city_name: "Den Haag"
  city_slug: "den haag"
  images: ["09-DBA/03.jpg", "09-DBA/01.jpg", "09-DBA/02.jpg", "09-DBA/04.jpg", "09-DBA/05.jpg", "09-DBA/06.jpg", "09-DBA/07.jpg"]
